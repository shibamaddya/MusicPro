<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPRO - Ultimate Audio Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f53b57;
            --accent: #0fbcf9;
            --dark: #050505;
            --surface: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sec: #a4b0be;
        }

        * {
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }

        body {
            background-color: var(--dark);
            background: radial-gradient(circle at 10% 20%, #1e0b14, #000000);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background Animated Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -50px;
            left: -50px;
            opacity: 0.4;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            bottom: -100px;
            right: -100px;
            opacity: 0.3;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        /* Main Interface */
        .music-pro-container {
            display: grid;
            grid-template-columns: 350px 400px;
            gap: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            max-width: 95vw;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .app-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span {
            color: var(--primary);
        }

        .status-badge {
            font-size: 0.7rem;
            background: var(--surface);
            padding: 4px 10px;
            border-radius: 20px;
            color: var(--accent);
        }

        .album-art-container {
            position: relative;
            width: 240px;
            height: 240px;
            margin-bottom: 25px;
        }

        .album-art {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease, opacity 0.3s ease;
        }

        .spinning {
            animation: spin 10s linear infinite;
        }

        .paused-spin {
            animation-play-state: paused;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #111;
            border-radius: 50%;
            border: 2px solid var(--glass-border);
        }

        .song-info h2 {
            margin: 0;
            font-size: 1.4rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .song-info p {
            color: var(--text-sec);
            margin: 5px 0 20px;
            font-size: 0.9rem;
        }

        #visualizer {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .progress-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            box-shadow: 0 0 15px var(--primary);
            border-radius: 10px;
            transition: width 0.1s linear;
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-sec);
            margin-top: 5px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .btn-control {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            opacity: 0.7;
        }

        .btn-control:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .btn-main {
            font-size: 3rem;
            opacity: 1;
            background: linear-gradient(135deg, var(--primary), #d63031);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-main:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .active-shuffle {
            color: var(--accent);
            opacity: 1;
            text-shadow: 0 0 10px var(--accent);
        }

        .liked {
            color: var(--primary);
            opacity: 1;
            transform: scale(1.1);
        }

        .library-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-sec);
            font-weight: 500;
            cursor: pointer;
            font-size: 0.9rem;
            position: relative;
        }

        .tab-btn.active-tab {
            color: white;
        }

        .tab-btn.active-tab::after {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
        }

        .playlist-container {
            overflow-y: auto;
            flex: 1;
            padding-right: 5px;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .track-item:hover {
            background: var(--surface);
        }

        .track-item.playing {
            background: rgba(245, 59, 87, 0.1);
            border-color: rgba(245, 59, 87, 0.3);
        }

        .track-img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 12px;
            object-fit: cover;
        }

        .track-meta {
            flex: 1;
        }

        .track-title {
            font-size: 0.9rem;
            font-weight: 500;
            display: block;
        }

        .track-artist {
            font-size: 0.75rem;
            color: var(--text-sec);
        }

        .eq-container {
            display: none;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            gap: 20px;
        }

        .eq-slider-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .eq-label {
            width: 50px;
            font-size: 0.8rem;
            color: var(--text-sec);
        }

        .slider-wrapper {
            flex: 1;
            position: relative;
        }

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--accent);
            margin-top: -6px;
            box-shadow: 0 0 10px var(--accent);
            cursor: pointer;
        }

        .lyrics-container {
            display: none;
            height: 100%;
            overflow-y: auto;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-sec);
            padding-top: 20px;
        }

        .current-lyric {
            color: white;
            transform: scale(1.05);
            transition: 0.3s;
            font-weight: bold;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }

        .search-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            color: white;
            width: 100%;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 800px) {
            .music-pro-container {
                grid-template-columns: 1fr;
                width: 350px;
            }

            .library-section {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="music-pro-container">
        <div class="player-section">
            <div class="app-header">
                <div class="logo">Music<span>PRO</span></div>
                <div class="status-badge">HIFI AUDIO</div>
            </div>

            <div class="album-art-container">
                <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500" class="album-art"
                    id="cover-art">
                <div class="center-hub"></div>
            </div>

            <div class="song-info">
                <h2 id="track-name">Ready to Play</h2>
                <p id="artist-name">Select a track</p>
            </div>

            <canvas id="visualizer"></canvas>

            <div class="progress-wrapper">
                <div class="progress-bar" id="progress-container">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <div class="time-stamps">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn-control" onclick="toggleShuffle()" id="shuffle-btn"><i
                        class="fas fa-shuffle"></i></button>
                <button class="btn-control" onclick="prevTrack()"><i class="fas fa-backward-step"></i></button>
                <button class="btn-control btn-main" onclick="playPause()" id="play-btn"><i
                        class="fas fa-circle-play"></i></button>
                <button class="btn-control" onclick="nextTrack()"><i class="fas fa-forward-step"></i></button>
                <button class="btn-control" onclick="toggleLike()" id="like-btn"><i class="far fa-heart"></i></button>
            </div>
        </div>

        <div class="library-section">
            <div class="tabs">
                <button class="tab-btn active-tab" onclick="switchTab('playlist')">Playlist</button>
                <button class="tab-btn" onclick="switchTab('eq')">Equalizer</button>
                <button class="tab-btn" onclick="switchTab('lyrics')">Lyrics</button>
            </div>

            <input type="text" class="search-box" id="search-input" placeholder="Search tracks..."
                onkeyup="filterPlaylist()">

            <div class="playlist-container" id="playlist-view"></div>

            <div class="eq-container" id="eq-view">
                <div class="eq-slider-group"><span class="eq-label">BASS</span>
                    <div class="slider-wrapper"><input type="range" min="-10" max="10" value="0"
                            oninput="updateEQ('low', this.value)"></div>
                </div>
                <div class="eq-slider-group"><span class="eq-label">MIDS</span>
                    <div class="slider-wrapper"><input type="range" min="-10" max="10" value="0"
                            oninput="updateEQ('mid', this.value)"></div>
                </div>
                <div class="eq-slider-group"><span class="eq-label">TREBLE</span>
                    <div class="slider-wrapper"><input type="range" min="-10" max="10" value="0"
                            oninput="updateEQ('high', this.value)"></div>
                </div>
                <div class="eq-slider-group"><span class="eq-label">VOL</span>
                    <div class="slider-wrapper"><input type="range" min="0" max="1" step="0.01" value="1"
                            oninput="setVolume(this.value)"></div>
                </div>
            </div>

            <div class="lyrics-container" id="lyrics-view">
                <p class="current-lyric">Lyrics feature coming soon...</p>
            </div>
        </div>
    </div>

    <audio id="audio-source" crossorigin="anonymous"></audio>

            },{ 
                title: '', 
                artist: '', 
                src: '', 
                cover: '' 
            },
        ];

        let currentIdx = 0;
        let isPlaying = false;
        let isShuffle = false;
        let audioCtx, analyser, sourceNode, initialized = false;
        let biquadFilterLow, biquadFilterMid, biquadFilterHigh;

        const audio = document.getElementById('audio-source');
        const playBtn = document.getElementById('play-btn');
        const coverArt = document.getElementById('cover-art');
        const progressFill = document.getElementById('progress');
        const progressContainer = document.getElementById('progress-container');
        const playlistView = document.getElementById('playlist-view');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const likeBtn = document.getElementById('like-btn');

        function init() {
            renderPlaylist(playlist);
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Initial Image
            coverArt.src = playlist[0].cover;
            document.getElementById('track-name').innerText = playlist[0].title;
            document.getElementById('artist-name').innerText = playlist[0].artist;
        }

        function initAudioContext() {
            if (initialized) return;
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                sourceNode = audioCtx.createMediaElementSource(audio);
                analyser = audioCtx.createAnalyser();

                biquadFilterLow = audioCtx.createBiquadFilter(); biquadFilterLow.type = "lowshelf"; biquadFilterLow.frequency.value = 320;
                biquadFilterMid = audioCtx.createBiquadFilter(); biquadFilterMid.type = "peaking"; biquadFilterMid.frequency.value = 1000;
                biquadFilterHigh = audioCtx.createBiquadFilter(); biquadFilterHigh.type = "highshelf"; biquadFilterHigh.frequency.value = 3200;

                sourceNode.connect(biquadFilterLow).connect(biquadFilterMid).connect(biquadFilterHigh).connect(analyser).connect(audioCtx.destination);
                analyser.fftSize = 128;
                visualize();
                initialized = true;
            } catch (e) {
                console.warn("Audio Context Failed:", e);
            }
        }

        function loadTrack(index) {
            currentIdx = index;
            const track = playlist[index];
            audio.src = track.src;
            document.getElementById('track-name').innerText = track.title;
            document.getElementById('artist-name').innerText = track.artist;

            // Reset like button for new song (simulated)
            likeBtn.classList.remove('liked');
            likeBtn.innerHTML = '<i class="far fa-heart"></i>';

            coverArt.style.opacity = 0;
            setTimeout(() => { coverArt.src = track.cover; coverArt.style.opacity = 1; }, 200);

            // Re-render playlist to update active state
            filterPlaylist();

            playTrack();
        }

        function playPause() {
            if (!initialized) initAudioContext();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            // If no src is set, load the current index
            if (!audio.src) { loadTrack(currentIdx); return; }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
                coverArt.classList.add('paused-spin');
            } else {
                audio.play();
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-circle-pause"></i>';
                coverArt.classList.remove('paused-spin');
                coverArt.classList.add('spinning');
            }
        }

        function playTrack() {
            if (!initialized) initAudioContext();
            audio.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '<i class="fas fa-circle-pause"></i>';
                coverArt.classList.add('spinning');
                coverArt.classList.remove('paused-spin');
            }).catch(e => console.log("Play blocked (User interaction needed first)"));
        }

        function nextTrack() {
            let idx = isShuffle ? Math.floor(Math.random() * playlist.length) : (currentIdx + 1) % playlist.length;
            loadTrack(idx);
        }

        function prevTrack() { loadTrack((currentIdx - 1 + playlist.length) % playlist.length); }

        function renderPlaylist(list) {
            playlistView.innerHTML = '';
            list.forEach((track) => {
                // Find the TRUE index in the master playlist array
                const masterIndex = playlist.indexOf(track);

                const div = document.createElement('div');
                const isActive = masterIndex === currentIdx;
                div.className = `track-item ${isActive ? 'playing' : ''}`;
                div.innerHTML = `<img src="${track.cover}" class="track-img"><div class="track-meta"><span class="track-title">${track.title}</span><span class="track-artist">${track.artist}</span></div>`;
                div.onclick = () => loadTrack(masterIndex);
                playlistView.appendChild(div);
            });
        }

        // --- ADDED MISSING SEARCH FUNCTION ---
        function filterPlaylist() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = playlist.filter(t =>
                t.title.toLowerCase().includes(query) ||
                t.artist.toLowerCase().includes(query)
            );
            renderPlaylist(filtered);
        }

        // --- ADDED MISSING LIKE FUNCTION ---
        function toggleLike() {
            likeBtn.classList.toggle('liked');
            if (likeBtn.classList.contains('liked')) {
                likeBtn.innerHTML = '<i class="fas fa-heart"></i>'; // Solid heart
            } else {
                likeBtn.innerHTML = '<i class="far fa-heart"></i>'; // Outline heart
            }
        }

        function visualize() {
            requestAnimationFrame(visualize);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                let barHeight = dataArray[i] / 5;
                ctx.fillStyle = `rgba(245, 59, 87, ${barHeight / 20 + 0.2})`;
                // Centered EQ Bars
                ctx.fillRect(x, (canvas.height - barHeight * 2) / 2, barWidth, barHeight * 2);
                x += barWidth + 1;
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
            document.getElementById('playlist-view').style.display = tab === 'playlist' ? 'block' : 'none';
            document.getElementById('eq-view').style.display = tab === 'eq' ? 'flex' : 'none';
            document.getElementById('lyrics-view').style.display = tab === 'lyrics' ? 'block' : 'none';

            // Show search only on playlist tab
            document.getElementById('search-input').style.display = tab === 'playlist' ? 'block' : 'none';
        }

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = `${percent}%`;
                document.getElementById('current-time').innerText = formatTime(audio.currentTime);
                document.getElementById('total-time').innerText = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', nextTrack);
        progressContainer.onclick = (e) => audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;

        function formatTime(s) {
            if (isNaN(s)) return "0:00";
            return `${Math.floor(s / 60)}:${Math.floor(s % 60).toString().padStart(2, '0')}`;
        }

        function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffle-btn').classList.toggle('active-shuffle'); }
        function setVolume(v) { audio.volume = v; }
        function updateEQ(t, v) { if (initialized) { if (t === 'low') biquadFilterLow.gain.value = v; if (t === 'mid') biquadFilterMid.gain.value = v; if (t === 'high') biquadFilterHigh.gain.value = v; } }

        init();
    </script>
